name: Publish

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: "true"
  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-publish-

      - name: Publish edge-core
        run: cargo publish -p edge-core --allow-dirty

      - name: Wait for crate index
        run: sleep 30

      - name: Publish edge-cli
        run: cargo publish -p edge-cli --allow-dirty

      - name: Wait for crate index
        run: sleep 30

      - name: Publish edge-wasm
        run: cargo publish -p edge-wasm --allow-dirty
